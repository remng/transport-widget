<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transport Widget</title>

    <link rel="shortcut icon" href="./src/assets/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body
    class="min-h-screen bg-slate-200 font-['Inter'] grid place-items-center text-[#372D3B] select-none dark:bg-[#292738]"
  >
    <div id="toggle-theme" class="bg-[#FFFFFF] w-fit absolute top-4 right-8 p-2 rounded-full cursor-pointer dark:bg-[#E5D8EA] md:left-[50%] md:translate-x-[-50%]">
      <img src="./src/assets/moon.svg" alt="Ícone da lua" class="w-[20px]">
    </div>

    <main
      class="bg-[#ffffff] w-[90%] max-w-[795px] rounded-[40px] px-14 py-6 flex flex-col gap-[99px] my-8 m-auto dark:bg-[#363447] md:px-8"
    >
      <div class="w-[168px] h-[15px] bg-[#E5D8EA] rounded-full m-auto"></div>

      <div>
        <h2 class="text-[40px] font-bold leading-10 mb-1 dark:text-[#ffffffda] sm:text-3xl/tight">
          Encontre
          <span class="text-[#864293]">Boris</span>
          no local de partida
        </h2>
        <p class="text-[25px] leading-7 dark:text-[#ffffffda] sm:text-lg/tight">Chega em 3 minutos (800 metros)</p>
      </div>

      <div class="flex justify-between items-center flex-wrap gap-4 md:flex-col md:justify-center">
        <img
          src="./src/assets/car.png"
          alt="Imagem do carro com o perfil do motorista"
          class="sm:w-[80%]"
        />

        <div class="flex flex-col gap-3 dark:text-[#ffffffda] sm:gap-0">
          <strong class="text-[40px] leading-[50px] sm:text-3xl/tight">BCD0D19</strong>
          <p class="text-2xl leading-[30px] sm:text-base">Honda Civic Roxo</p>
        </div>
      </div>

      <div class="flex items-center gap-8 mb-3 sm:gap-3">
        <input 
          class="flex-1 bg-[#F5EDF7] rounded-3xl px-7 h-16 text-2xl placeholder:text-2xl placeholder:text-[#372D3B] hover:outline hover:outline-2 hover:outline-[#864293] focus:outline focus:outline-2 focus:outline-[#864293] dark:bg-[#d8d8d8e6] md:w-full sm:h-10 sm:placeholder:text-base"
          type="text" 
          placeholder="Enviar mensagem para Boris..." 
        />
        <div class="flex justify-between w-[134px] md:w-fit md:gap-4">
          <svg width="49" height="49" viewBox="0 0 49 49" fill="none" xmlns="http://www.w3.org/2000/svg" class="md:w-8 sm:w-6">

              </svg>
              
        </div>
      </div>
    </main>

    <script src="./src/main.js"></script>
  </body>
</html>
